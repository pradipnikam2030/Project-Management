 <h2>Project Listing</h2>
<br>
  <table border="1">
   <tr>
    <td>SR</td>
    <td>Project Name</td>
    <td>Reason</td>
    <td>Type</td>
    <td>Division</td>
    <td>Category</td>
    <td>Department</td>
    <td>Start Date</td>
    <td>End Date</td>
    <td>Location</td>
    <td> Status</td>
   </tr>

   <tr *ngFor="let item of project, let i=index">
     <td>{{i+1}}</td>
     <td>{{item.projectName}}</td>
     <td>{{item.reason}}</td>
     <td>{{item.type}}</td>
     <td>{{item.division}}</td>
     <td>{{item.category}}</td>
     <td>{{item.department}}</td>
     <td>{{item.startDate}}</td>
     <td>{{item.endDate}}</td>
     <td>{{item.location}}</td>
     <td>{{item.status}}</td>
     <td>
        <button (click)="showStatus(item.id, 'Running')" id="start">Start</button>
        <button (click)="showStatus(item.id, 'Closed')" id="close">Close</button>
        <button (click)="showStatus(item.id, 'Cancelled')" id="cancel">Cancel</button>
     </td>

   </tr>

  </table>
